<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>隨意製作的網頁</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }
        button:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網頁！</h1>
        <p>這是一個隨意製作的簡單 HTML 範例。</p>
        <button onclick="alert('你好，世界！')">點我一下</button>
    </div>
</body>
</html>
