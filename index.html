<audio controls autoplay src="laughing-dog-meme.mp3"></audio>
<button id="start-btn">開始語音辨識</button>
<p id="result"></p>

<script>
  var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (SpeechRecognition) {
    var recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW'; // 設定語言為繁體中文
    recognition.interimResults = false; // 是否顯示中間結果

    recognition.onresult = function(event) {
      var transcript = event.results[0][0].transcript; // 取得辨識結果
      document.getElementById('result').textContent = transcript;
    };

    recognition.onerror = function(event) {
      console.error(event.error);
    };

    document.getElementById('start-btn').onclick = function() {
      recognition.start(); // 按鈕點擊開始辨識
    };
  } else {
    alert('此瀏覽器不支援語音辨識功能');
  }
</script>
