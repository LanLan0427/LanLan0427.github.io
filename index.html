<img src="girl.png" alt="點擊播放音效" id="soundImg" style="cursor:pointer; width:200px;">

<audio id="audioPlayer" src="laughing-dog-meme.mp3"></audio>

<script>
  const img = document.getElementById('soundImg');
  const audio = document.getElementById('audioPlayer');

  img.onclick = function() {
    audio.play();
  };
</script>
<button id="start">開始辨識</button>
<div id="color-area" style="width:400px; height:200px; border:1px solid #000;">
  請說顏色名稱（例如：紅色、藍色）
</div>

<script>
  const startBtn = document.getElementById('start');
  const colorArea = document.getElementById('color-area');
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {
    alert('瀏覽器不支援語音辨識');
  } else {
    const recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW'; // 設定中文語言
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = (event) => {
      const colorSpoken = event.results[0][0].transcript.trim();
      // 判斷顏色名稱，改變div背景色
      if (['紅色', '紅'].includes(colorSpoken)) {
        colorArea.style.backgroundColor = 'red';
      } else if (['藍色', '藍'].includes(colorSpoken)) {
        colorArea.style.backgroundColor = 'blue';
      } else if (['綠色', '綠'].includes(colorSpoken)) {
        colorArea.style.backgroundColor = 'green';
      } else {
        colorArea.textContent = '不認識這個顏色：' + colorSpoken;
        return;
      }
      colorArea.textContent = '背景已變成：' + colorSpoken;
    };

    recognition.onerror = (event) => {
      console.error(event.error);
    };

    startBtn.onclick = () => {
      recognition.start();
    };
  }
</script>
